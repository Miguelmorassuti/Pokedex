<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- LINKS -->
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="midia/favicon-16x16.png" type="image/x-icon">

    <!-- Main JS -->
    <script defer src="./js/script.js"></script>

    <title>Pokédex</title>
</head>
<body>
    
    <main>
        <img src="" alt="Pokemon" class="imgPokemon">

        <h1 class="Data_Pokemon">
            <span class="Poke_Number"></span>
            <span class="Poke_Name"></span>
        </h1>

        <form class="form">
            <input 
                type="search"
                class="input_Search"
                placeholder="Name ou Number"
                required
                >
        </form>

        <div class="buttons">
            <button class="button Prev">Prev &lt;</button>
            <button class="button Next">Next &gt;</button>
        </div>
        
        <img src="midia/pokedex.png" alt="Pokédex" class="imgPokedex">
    </main>

</body>
</html>
